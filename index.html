<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>anot8</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="app.css" type="text/css" rel="stylesheet" />
    <script type="application/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="wrapper">
        <div id="toolbar">
          <span id="open-image-button" class="button" title="Open Image"><i class="fas fa-folder-open"></i></span>
          <span id="save-image-button" class="button" title="Save Annotations"><i class="fas fa-save"></i></span>
          <span class="separator"></span>
          <span id="copy-annotattion-button" class="button" title="Copy"><i class="fas fa-copy"></i></span>
          <span id="cut-annotattion-button" class="button" title="Cut"><i class="fas fa-cut"></i></span>
          <span id="paste-annotattion-button" class="button" title="Paste"><i class="fas fa-paste"></i></span>
          <span id="delete-annotattion-button" class="button" title="Delete"><i class="fas fa-times-circle"></i></span>
          <span class="separator"></span>
          <span id="zoom-in-button" class="button" title="Zoom In"><i class="fas fa-search-plus"></i></span>
          <span id="zoom-out-button" class="button" title="Zoom Out"><i class="fas fa-search-minus"></i></span>
          <span class="separator"></span>
          <span id="selector-tool-button" class="button tool" tool-name="selector" title="Pointer Tool"><i class="fa fa-mouse-pointer"></i></span>
          <span id="rectangle-tool-button" class="button tool" tool-name="rectangle" title="Rectangle Annotation Tool"><i class="fas fa-square"></i></span>
        </div>
        <div id="canvas-container">
          
        </div>      
    </div>
  </body>
</html>
